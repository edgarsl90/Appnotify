<ion-view view-title="Notificacion de {{notificacion.name}}">
<div align="center"> 
<ion-content class="padding">
    <img ng-src="{{notificacion.logotipo}}" style="width: 64px; height: 64px">
    <p>
      {{notificacion.name}}
    </p>
    <p>
     <h2> {{notificacion.texto}}</h2>
    </p>

    <button class="button button-outline button-positive">
      <i class="icon ion-checkmark-circled"></i>
  Enterado
</button>
  </ion-content>
</ion-view>
</div>

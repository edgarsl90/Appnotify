<ion-view view-title="Mis suscripciones">
  
 

  <ion-content>
   

    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="chat in  chats" type="item-text-wrap" 
      href="#/tab/suscripciones/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <p>{{chat.direccion}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive">
          Unsuscribirme
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

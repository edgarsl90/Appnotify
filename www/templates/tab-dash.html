<ion-view view-title="Home">
  <br>
  <br>
  <br>
  <br>
  <ion-content>
 <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="promocion in promociones" type="item-text-wrap">

        <h2>{{promocion.name}}</h2>
        <h2>{{promocion.texto}}</h2><i class="icon ion-ios-checkmark"></i>

      </ion-item>
    </ion-list>
  


  </ion-content>
</ion-view>
